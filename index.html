<script>
    document.addEventListener("DOMContentLoaded", function(){
        let divtesto = document.getElementById('testo-bello').textContent,
            divtestonuovo = "",
            colori = ['F9CB9A', '8CC9BA', 'F7D14C', 'FD6D48', 'C5D7BF', 'FC8D7A'],
            lastColor = '',
            color = '';


        for (var i = 0; i < divtesto.length; i++) {

            if(divtesto.charAt(i) == ' ') {
                divtestonuovo += ' ';
                continue;
            }

            do {
                color = colori[Math.floor(Math.random()*colori.length)];
            } while(color == lastColor);

            lastColor = color;

            divtestonuovo += '<span style="color: #' + color + '">' + divtesto.charAt(i) + "</span>";
        }

        document.getElementById('testo-bello').innerHTML = divtestonuovo;
    });
